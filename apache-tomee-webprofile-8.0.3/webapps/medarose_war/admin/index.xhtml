<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html dir="rtl" xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"

<h:head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <h:outputStylesheet name="extra-libs/c3/c3.min.css"></h:outputStylesheet>
    <h:outputStylesheet name="extra-libs/jvector/jquery-jvectormap-2.0.2.css"></h:outputStylesheet>
    <h:outputStylesheet name="css/admin.css"></h:outputStylesheet>
    <h:outputStylesheet name="css/panel-rtl.css"></h:outputStylesheet>
    <h:outputStylesheet name="css/theme/teanow-prime-1/theme.css"></h:outputStylesheet>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <h:outputScript name="js/ktskey.js"></h:outputScript>

    <script type="application/javascript">
        $(function () {
            $('#fromdatestr').datepicker({
                dateFormat: 'yy/mm/dd',
                dateFormat: 'yy/mm/dd',
                showOn: 'button',
                buttonImage: '/images/calendar24.png',
                buttonImageOnly: true,
                onSelect: function (dateText, inst) {
                    $('#todatestr').datepicker('option', 'minDate', new JalaliDate(inst['selectedYear'], inst['selectedMonth'], inst['selectedDay']), 'maxDate', new JalaliDate(inst['selectedYear'], inst['selectedMonth'], inst['selectedDay']));
                }
            });
            $('#todatestr').datepicker({
                dateFormat: 'yy/mm/dd',
                dateFormat: 'yy/mm/dd',
                showOn: 'button',
                buttonImage: '/images/calendar24.png',
                buttonImageOnly: true
            });
        });
    </script>
</h:head>

                    <a class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)"><i
                            class="ti-menu ti-close"></i></a>
                    <!-- ============================================================== -->
                    <!-- Logo -->
                    <!-- ============================================================== -->
                    <div class="navbar-brand">
                        <!-- Logo icon -->
                        <a href="index.html">
                            <b class="logo-icon">

                                <img width="150px" src="/resources/images/logo/logo1.png" alt="homepage" class="dark-logo"/>
                                <!-- Light Logo icon -->

                                <!--<img src="/resources/images/logo-text.png" alt="homepage" class="dark-logo"/>-->
                                <!-- Light Logo text -->
                                <!--<img src="/resources/images/logo-light-text.png" class="light-logo" alt="homepage"/>-->

                        </a>
                    </div>

                    <!-- End Logo -->
                    <!-- ============================================================== -->
                    <!-- ============================================================== -->

                    <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)"

                        <i class="ti-more"></i>
                    </a>
                </div>
                <!-- ============================================================== -->
                <!-- End Logo -->
                <!-- ============================================================== -->
                <div class="navbar-collapse collapse" id="navbarSupportedContent">
                    <!-- ============================================================== -->
                    <!-- toggle and nav items -->

                    <ul class="navbar-nav float-left ml-auto ml-3 pl-1">

                        <li class="nav-item dropdown">

                        <!--<form>-->
                        <!--<div class="customize-input">-->

                        <!--<i class="form-control-icon" data-feather="search"></i>-->
                        <!--</div>-->
                        <!--</form>-->
                        <!--</a>-->

                            <a class="nav-link dropdown-toggle" href="javascript:void(0)" data-toggle="dropdown"

                                     width="40"/>

                                    <span>خوش آمدید، </span>
                                    <span class="text-dark">#{loginManager.user.name}</span>
                                    <i data-feather="chevron-down" class="svg-icon"></i>
                                </span>

                            <div class="dropdown-menu dropdown-menu-right user-dd animated flipInY">
                                <a class="dropdown-item" href="javascript:void(0)">

                                <a class="dropdown-item" href="javascript:void(0)">
                                    <i data-feather="settings" class="svg-icon mr-2 ml-1"></i>
                                    تنظیمات
                                </a>

                                <div class="dropdown-divider"></div>

                                <p:commandLink actionListener="#{adminIndexMg.exitadmin}" class="dropdown-item">
                                    <i data-feather="power" class="svg-icon mr-2 ml-1"></i>

        <!-- ============================================================== -->

        <aside class="left-sidebar" data-sidebarbg="skin6">

            <div class="scroll-sidebar" data-sidebarbg="skin6">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li class="sidebar-item">
                            <a class="sidebar-link sidebar-link" href="/index"

                                <span class="hide-menu">

                                </span>
                            </a>
                        </li>

                        <li class="list-divider"></li>

                        <ui:repeat value="#{adminIndexMg.newmlist}" var="menu">
                            <li class="nav-small-cap">
                                <span class="hide-menu">#{menu.name}</span>
                            </li>
                            <ui:repeat value="#{menu.itemList}" var="submenu">
                                <li class="sidebar-item">
                                    <a class="sidebar-link" href="?page=#{submenu.adminMenuId}"
                                       aria-expanded="false">
                                        <i data-feather="#{submenu.icon}" class="feather-icon"></i>
                                        <span class="hide-menu">#{submenu.name}</span>
                                    </a>
                                </li>
                            </ui:repeat>

                            <li class="list-divider"></li>
                        </ui:repeat>
                    </ul>
                </nav>

            </div>
            <!-- End Sidebar scroll-->

        <!-- ============================================================== -->
        <!-- ============================================================== -->

    <h:outputScript name="js/sidebarmenu.js"></h:outputScript>
