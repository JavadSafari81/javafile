<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <style type="text/css">
        .ui-datascroller-list
        {
            direction: rtl!important;
        }
        .ui-datascroller-item
        {
            display: inline-block!important;
            margin: 5px!important;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <f:event type="preRenderView" listener="#{adminIdexMg.checkPermissions}"/>

        <p:growl id="growlll" life="2000" showDetail="true" sticky="false" />

        <p:fileUpload fileUploadListener="#{ckEditorVideoBrowserMg.fileUploadListener}" process="@form" update="@form"
                      mode="advanced"
                      dragDropSupport="true"
                      multiple="false"
                      sizeLimit="9000000"
                      fileLimit="3"/>

        <p:dataScroller value="#{ckEditorVideoBrowserMg.fileNamesList}" var="ser"
                        rowIndexVar="ridx" id="searchContent">
            <video width="70px" height="70px" src="/images/raaz/ckeditor/video/#{ser.stringVal}" onclick="completeBrowse('#{ser.stringVal}')" />

        </p:dataScroller>

        <script type="text/javascript">


            function completeBrowse(fileName)
            {
                var fileUrl = '/images/raaz/ckeditor/video/'+fileName;
                window.opener.CKEDITOR.tools.callFunction( 1, fileUrl );
                window.close();
            }
        </script>
    </h:form>
</h:body>
</html>
