<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <h:outputStylesheet name="css/admin.css"></h:outputStylesheet>
    <h:outputStylesheet name="css/panel-rtl.css"></h:outputStylesheet>
    <h:outputStylesheet name="css/theme/teanow-prime-1/theme.css"></h:outputStylesheet>

    <h:outputStylesheet name="css/login.css"></h:outputStylesheet>
    <h:outputStylesheet name="css/animate.css"></h:outputStylesheet>
    <h:outputStylesheet name="css/hamburgers.css"></h:outputStylesheet>
    <h:outputStylesheet name="css/select2.css"></h:outputStylesheet>

    <title>ورود</title>

    <h:outputStylesheet>
        h1, h2, h3, h4 {
            width: 100%;
        }
    </h:outputStylesheet>

</h:head>

<h:body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" style="display:flex;">
                    <img src="/resources/images/logo/logo1.png" alt="logo" style="align-self: center"/>
                </div>

                <h:form class="login100-form validate-form">
                    <span class="login100-form-title">
                    ورود
                    </span>

                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>

                    <div class="wrap-input100 validate-input">
                        <h:inputText value="#{loginPageMg.uname}"
                                     styleClass="input100"
                                     type="text"
                                     name="email" a:placeholder="Username"/>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <h:inputSecret value="#{loginPageMg.pass}"
                                       class="input100"
                                       type="password"
                                       name="pass"
                                       a:placeholder="Password"/>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div id="captcha"
                         data-sitekey="6LeGyjgUAAAAAPjvfTm6HNYaaobCS3o3zydtq8Wl"
                         class="g-recaptcha">
                    </div>

                    <div class="container-login100-form-btn">
                        <p:commandButton value="ورود"
                                         update="messages"
                                         actionListener="#{loginPageMg.dologin}" styleClass="login100-form-btn">
                        </p:commandButton>
                    </div>
                </h:form>
            </div>
        </div>
    </div>


    <h:outputScript name="js/select2.js"></h:outputScript>
    <h:outputScript name="js/tilt.jquery.min.js"></h:outputScript>
    <h:outputScript>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </h:outputScript>
    <h:outputScript name="js/login.js"></h:outputScript>

    <h:outputScript>
        // $('#captcha').html('');
        // CaptchaCallback();

        var CaptchaCallback = function () {
            if ($('#captcha').length) {
                grecaptcha.render('captcha', {
                    'sitekey': '6LeGyjgUAAAAAPjvfTm6HNYaaobCS3o3zydtq8Wl'
                });
            }
        }

    </h:outputScript>
    <script src='https://www.google.com/recaptcha/api.js?onload=CaptchaCallback&amp;render=explicit&amp;hl=fa'
            async="async"
            defer="defer"></script>
</h:body>
</html>
